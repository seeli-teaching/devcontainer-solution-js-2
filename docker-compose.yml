version: '3.9'

services:
  node:
    image: mcr.microsoft.com/devcontainers/javascript-node:1-20-bullseye
    ports:
      - "3000:3000"
    volumes:
      - logs:/var/www/logs
    environment:
      - NODE_ENV=development
      - APP_VERSION=1.0
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=password
      - MONGO_SERVER=mongodb
      - MONGO_DB=funWithDocker
    depends_on: 
      - mongodb
      
  mongodb:
    image: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=password
    volumes:
      - db:/data/db

volumes:
  db:
  logs:
